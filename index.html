                <h2>Curso de Desenvolvimento de Sistemas</h2>
                <div class="conteudo">
                    <div class="texto">
                        <p>O curso de Desenvolvimento de Sistemas com o Ensino fundamental é uma formação técnica que prepara jovens profissionais para atuar no desenvolvimento de software, abrangendo desde a análise de requisitos até a implementação e manutenção de sistemas computacionais, que tem sido essenciais para atualmente.</p>
                        <p>Com duração média de 3/4 anos, o curso combina fundamentos da computação com as tecnologias mais recentes do mercado, capacitando os estudantes para criar soluções digitais inovadoras e eficientes que tem ajudado pessoas de todas as idades e de todos os lugares.</p>
                        <p>Entre as competências desenvolvidas estão: programação em diversas linguagens (Java, Python...), desenvolvimento web (HTML, CSS, JavaScript), banco de dados, programação mobile entre outras diciplinas.</p>
                    </div>

                            <h3>Perigos da IA</h3>
                            <p>A Inteligência Artificial, apesar de seus avanços promissores, apresenta diversos perigos que exigem atenção e regulamentação cuidadosa. Os sistemas de IA podem tomar decisões imprevisíveis e potencialmente perigosas quando não são devidamente supervisionados.</p>
                            <p>Além disso, a complexidade de alguns algoritmos torna difícil prever todos os possíveis resultados, especialmente em situações críticas onde vidas ou recursos importantes estão em jogo.</p>
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/CmAcro8YblU" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>

                            <div class="tema-icon">
                                <i class="fas fa-list-ol"></i>
                            </div>
                            <h3>Exemplos de Perigos</h3>
                            <p>Viés e Discriminação: Algoritmos podem perpetuar e amplificar preconceitos existentes nos dados de treinamento.</p>
                            <p>Perda de Privacidade: Sistemas de vigilância e análise de dados podem invadir a privacidade individual.</p>
                            <p>Deslocamento de Trabalhadores: Automação pode substituir empregos em larga escala.</p>
                            <p>Decisões Opacas: Mecanismos de decisão não transparentes em áreas críticas como justiça e saúde.</p>
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/i6xbl9QzIK0" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>

                            <div class="tema-icon">

                            </div>
                            <h3>Proteção e Ética</h3>
                            <p>É fundamental desenvolver frameworks éticos robustos para o desenvolvimento e implementação de IA. Isso inclui:</p>
                            <p>Transparência algorítmica, Prestação de contas sobre decisões, Regulamentações governamentais, Auditorias independentes, Mecanismos de supervisão humana.</p>
                            <p>Sem essas salvaguardas, os riscos associados à IA podem superar seus benefícios, criando sérios problemas para a sociedade.</p>
                            <div class="video-container">

                            <p>A IA está transformando profundamente a sociedade em múltiplos níveis:</p>
                            <p>Economia: Mudanças no mercado de trabalho e novos modelos de negócio.</p>
                            <p>Educação: Novas ferramentas de aprendizado e adaptação curricular.</p>
                            <p>Saúde: Diagnósticos precisos e tratamentos personalizados.</p>
                            <p>Comunicação: Tradução instantânea e assistentes virtuais.</p>
                            <p>Essas transformações trazem tanto oportunidades quanto desafios que devem ser cuidadosamente gerenciados.</p>

                        <p>Imaginamos a SETEC desse ano como uma feira de muita aprendizagem, completamente integrado com inteligência artificial em todos os aspectos educacionais.</p>
                        <p>Em nossa visão, a SETEC já é uma referência na educação tecnológica. Todos os estudantes que participam da feira SETEC saem com muito mais aprendizado.</p>
                        <h3>Alguns temas que podem ser implementados:</h3>
                        <div class="temas-lista">
                            <div class="tema-item">
                                <h4><i class="fas fa-radiation"></i> Os perigos da IA</h4>
                                <p>A inteligência artificial apresenta riscos significativos como vieses algorítmicos que perpetuam discriminações, invasão de privacidade em larga escala, substituição de postos de trabalho e o desenvolvimento de armas autônomas.</p>
                            </div>
                            <div class="tema-item">
                                <h4><i class="fas fa-heartbeat"></i> IA na saúde</h4>
                                <p>Enquanto a IA revoluciona diagnósticos médicos e descoberta de medicamentos, também apresenta perigos como algoritmos enviesados que podem negar tratamentos e vulnerabilidades de privacidade de dados sensíveis.</p>
                            </div>
                            <div class="tema-item">
                                <h4><i class="fas fa-newspaper"></i> Fake News</h4>
                                <p>Sistemas de IA podem gerar e disseminar desinformação em escala massiva através de deepfakes convincentes, textos automatizados e perfis falsos, dificultando a distinção entre informação real e fabricada.</p>
                            </div>
